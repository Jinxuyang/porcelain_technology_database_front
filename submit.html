<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./sr/images/title-logo.png">
    <title>
        古陶瓷科技数据库
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" >


</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light" style="">
    <a class="navbar-brand" href="index.html" style="margin-left: 1%">
        古陶瓷科技数据库
    </a>
</nav>

<div class="form-group" style="">
</div>

<div  style="margin-right: 30%;margin-left: 30%">
    <form class="form-group" id="form-content">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label >样品原编号</label>
                    <input type="text" class="form-control" id="relicsOrgId" name="relicsOrgId" onkeyup="this.value=this.value.trim()">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label >样品编号</label>
                    <input type="text" class="form-control" id="relicsId" name="relicsId" onkeyup="this.value=this.value.trim()">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label >文物名称</label>
                    <input type="text" class="form-control" id="relicsName" name="relicsName" onkeyup="this.value=this.value.trim()">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="relicsType">文物分类</label>
                    <select class="custom-select" id="relicsType" name="relicsType" >
                        <option selected disabled value="">请选择文物分类</option>
                        <option value="1">碗</option>
                        <option value="2">书画</option>
                        <option value="3">陶瓷器</option>
                        <option value="4">青铜器</option>
                        <option value="5">铁器</option>
                        <option value="6">漆器</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="relicsBirthPlace">出土地点</label>
            <input type="text" class="form-control" id="relicsBirthPlace" name="relicsBirthPlace" onkeyup="this.value=this.value.trim()">
        </div>
        <div class="form-group">
            <label for="relicsBirthTime">出土时间</label>
            <input type="text" class="form-control" id="relicsBirthTime" name="relicsBirthTime" onkeyup="this.value=this.value.trim()">
        </div>
        <div class="form-group">
            <label for="relicsBurnTime">烧造时代</label>
            <input type="text" class="form-control" id="relicsBurnTime" name="relicsBurnTime" onkeyup="this.value=this.value.trim()">
        </div>
        <div class="form-group">
            <label for="relicsKiln">窑口</label>
            <input type="text" class="form-control" id="relicsKiln" name="relicsKiln" onkeyup="this.value=this.value.trim()">
        </div>
        <div class="form-group">
            <label for="relicsProvider">样本提供者</label>
            <input type="text" class="form-control" id="relicsProvider" name="relicsProvider" onkeyup="this.value=this.value.trim()">
        </div>
        <div class="form-group">
            <label for="relicsStorePlace">存放单位</label>
            <input type="text" class="form-control" id="relicsStorePlace" name="relicsStorePlace" onkeyup="this.value=this.value.trim()">
        </div>
        <div class="form-group">
            <label for="relicsFilepath">3D文件</label>
            <input type="file" class="form-control-file" id="relicsFilepath" name="relicsFilepath">
        </div>
        <div class="form-group">
            <label for="relicsChemical">
                化学组成数据&nbsp;模板下载
                <a href="http://47.92.196.104:8099/fehead/chemical/ExcelDownload/chemical/model">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                </a>
            </label>
            <input type="file" class="form-control-file" id="relicsChemical" name="relicsChemical">
        </div>
        <div class="form-group">
            <label for="relicsPicture">照片</label>
            <input type="file" class="form-control-file" id="relicsPicture" name="relicsPicture">
        </div>
        <div class="form-group">
            <label for="relicsDesc">简介</label>
            <textarea class="form-control" rows="3" id="relicsDesc" name="relicsDesc" onkeyup="this.value=this.value.trim()"></textarea>
        </div>
        <input type="button" class="btn btn-primary" id="form-submit" value="提交">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/holderjs@2.9.4/holder.js"></script>
<script src="sr/js/jquery.validate.js"></script>
<script type="application/javascript">
    function validForm(){
        return $("#form-content").validate({
            rules: {
                relicsOrgId:"required",
                relicsId:"required",
                relicsName:"required",
                relicsType:"required",
                relicsBirthPlace:"required",
                relicsBirthTime:"required",
                relicsBurnTime:"required",
                relicsProvider:"required",
                relicsStorePlace:"required",
                relicsFilepath:"required",
                relicsChemical:"required",
                relicsKiln:"required",
                relicsPicture:"required",
                relicsDesc:"required",

            },
            messages: {
                relicsOrgId:"请填写样品原编号",
                relicsId:"请填写样品编号",
                relicsName:"请填写文物名称",
                relicsType:"请选择文物分类",
                relicsBirthPlace:"请填写出土地点",
                relicsBirthTime:"请填写出土时间",
                relicsBurnTime:"请填写烧造时间",
                relicsProvider:"请填写样品提供者",
                relicsStorePlace:"请填写存放单位",
                relicsFilepath:"请选择存放单位",
                relicsChemical:"请选择化学组成数据",
                relicsKiln:"请填写窖口",
                relicsPicture:"请选择照片",
                relicsDesc:"请填写简介",
            }
        })
    }
    $(validForm())
    $(document).ready(function (){
        $("#form-submit").click(function (){
            let formData = new FormData($("#form-content")[0]);
            if (validForm().form()){
                $.ajax({
                    url: "http://47.92.196.104:8099/fehead/relics/uploadAllData",
                    method: "post",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (res){
                        if (res.status === "success") {
                            alert("添加成功")
                            location.reload()
                        } else {
                            alert("添加失败");
                        }
                    },
                    error: function (res){
                        alert("添加失败")
                    }
                })
            }
        })
    })
</script>
</body>
</html>
