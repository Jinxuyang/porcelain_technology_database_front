<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./sr/images/title-logo.png">
    <title>
        古陶瓷科技数据库
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" >

</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light" style="">
    <a class="navbar-brand" href="#" style="margin-left: 1%">
        古陶瓷科技数据库
    </a>
</nav>

<div class="form-group" style="">
</div>

<div  style="margin-right: 30%;margin-left: 30%">
    <form class="form-group" id="form-content">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label >样品原编号</label>
                    <input type="text" class="form-control" id="relicsOrgId" name="relicsOrgId">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label >样品编号</label>
                    <input type="text" class="form-control" id="relicsId" name="relicsId">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label >文物名称</label>
                    <input type="text" class="form-control" id="relicsName" name="relicsName">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label >文物分类</label>
                    <input type="text" class="form-control" id="relicsType" name="relicsType">
                </div>
            </div>

        </div>

        <div class="form-group">
            <label for="relicsBirthPlace">出土地点</label>
            <input type="text" class="form-control" id="relicsBirthPlace" name="relicsBirthPlace">
        </div>
        <div class="form-group">
            <label for="relicsBirthTime">出土时间</label>
            <input type="text" class="form-control" id="relicsBirthTime" name="relicsBirthTime">
        </div>
        <div class="form-group">
            <label for="relicsBurnTime">烧造时代</label>
            <input type="text" class="form-control" id="relicsBurnTime" name="relicsBurnTime">
        </div>
        <div class="form-group">
            <label for="relicsKiln">窑口</label>
            <input type="text" class="form-control" id="relicsKiln" name="relicsKiln">
        </div>
        <div class="form-group">
            <label for="relicsProvider">样本提供者</label>
            <input type="text" class="form-control" id="relicsProvider" name="relicsProvider">
        </div>
        <div class="form-group">
            <label for="relicsStorePlace">存放单位</label>
            <input type="text" class="form-control" id="relicsStorePlace" name="relicsStorePlace">
        </div>
        <div class="form-group">
            <label for="relicsFilepath">3D文件</label>
            <input type="file" class="form-control-file" id="relicsFilepath" name="relicsFilepath">
        </div>
        <div class="form-group">
            <label for="relicsChemical">化学组成数据</label>
            <input type="file" class="form-control-file" id="relicsChemical" name="relicsChemical">
        </div>
        <div class="form-group">
            <label for="relicsPicture">照片</label>
            <input type="file" class="form-control-file" id="relicsPicture" name="relicsPicture">
        </div>
        <div class="form-group">
            <label for="relicsDesc">简介</label>
            <textarea class="form-control" rows="3" id="relicsDesc" name="relicsDesc" ></textarea>
        </div>
        <input type="button" class="btn btn-primary" id="form-submit" value="提交">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/holderjs@2.9.4/holder.js"></script>
<script type="application/javascript">
    $(document).ready(function (){
        $("#form-submit").click(function (){
            let formData = new FormData($("#form-content")[0]);
            console.log(formData);
            $.ajax({
                url: "http://10.111.23.232:8099/fehead/relics/uploadAllData",
                method: "post",
                data: formData,
                processData: false,
                contentType: false,
                success: function (res){
                    console.log(res);
                },
                error: function (res){
                    console.log(res);
                }
            })

        })
    })
</script>
</body>
</html>
